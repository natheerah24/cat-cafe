<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html">About</a></li>
          <li><a href="./index.html">Cats</a></li>
          <li><a href="./index.html">Menu</a></li>
          <li><a href="./index.html">Contact</a></li>
          <li><a href="/login.html">Sign in</a></li>
          <li>
            <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
        </ul>
        <h1 class="logo"><i class="fa-solid fa-paw"></i></h1>
      </div>
    </nav>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>
        <a href="/register.html"
          ><h2 class="inactive underlineHover">Sign Up</h2></a
        >

        <!-- Icon -->
        <div class="fadeIn first">
          <i class="fa-solid fa-paw"></i>
        </div>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="email"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input
            type="submit"
            class="fadeIn fourth"
            value="Log In"
            onclick="event.preventDefault(), sendUserData()"
          />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f00b55dab7.js"
      crossorigin="anonymous"
    ></script>
    <script src="/login.js"></script>
  </body>
</html>
