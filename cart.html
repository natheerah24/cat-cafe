<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="/cart.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/cart.css" />
  </head>
  <body>
    <div class="card">
      <div class="row">
        <div class="col-md-8 cart">
          <div class="title">
            <div class="row">
              <div class="col">
                <h4><b>Shopping Cart</b></h4>
              </div>
              <div class="col align-self-center text-right text-muted"></div>
            </div>
          </div>
          <div id="catCart"></div>
          <div class="back-to-shop">
            <a href="./index.html">&leftarrow;</a
            ><span class="text-muted">Back to shop</span>
          </div>
        </div>
        <div class="col-md-4 summary">
          <div>
            <h5><b>Summary</b></h5>
          </div>
          <hr />
          <div class="row">
            <div class="col" style="padding-left: 0">ITEMS</div>
            <div class="col text-right"></div>
          </div>
          <form>
            <p>BILLING</p>
            <select>
              <option class="text-muted">Standard-Delivery-</option>
            </select>
            <p>Billing Address</p>
            <input id="code" placeholder="Enter your address" />
          </form>
          <div
            class="row"
            style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
          >
            <div class="col">TOTAL PRICE</div>
            <div class="col text-right"></div>
          </div>
          <button class="btn" onclick="checkOut()">CHECKOUT</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/cart.js"></script>
    <script>

let orders= JSON.parse(localStorage.cart)
document.querySelector('#catCart').innerHTML=``
console.log(orders)
orders.forEach((mlem)=>{

document.querySelector('#catCart').innerHTML+=`
<div class="Item" >
<h1>${mlem.name}</h1>
<img src="${mlem.image}" alt="${mlem.image}">
<input type="range" min="1" max="100" value="0" class="slider" onchange="getTime(this.id)" id="mayonnaiseIsADrink${mlem.staffID}">
</div>
`
}
)
    </script>
  </body>
</html>
