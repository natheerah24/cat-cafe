<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/register.css" />
  </head>
  <body>
    
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <a href="/login.html"
          ><h2 class="inactive underlineHover">Sign In</h2></a
        >

        <h2 class="active">Sign Up</h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <i class="fa-solid fa-paw"></i>
        </div>

        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="Full-name"
            placeholder="Fullname"
          />
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="Email"
            placeholder="Email"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="re-enter password"
          />
          <input type="submit" class="fadeIn fourth" value="Log In" />
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f00b55dab7.js"
      crossorigin="anonymous"
    ></script>
    <script src="/register.js"></script>
  </body>
</html>
